<!DOCTYPE html>
<html lang="en" ng-app="TaskManagerApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{appTitle}}</title>
    <link rel="stylesheet" href="Assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="Assets/bootstrap-icons-1.11.2/font/bootstrap-icons.min.css">
</head>

<body id="body-pd" ng-controller="mainCtrl">
    <header class="header" id="header">
        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>

    </header>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div> <a href="#" class="nav_logo"> <i class="bi bi-substack"></i> <span
                        class="nav_logo-name">{{appTitle}}</span> </a>
                <div class="nav_list">
                    <div ng-show="!loggedIn">
                        <a href="#" class="nav_link active"><i class="bi bi-house-door"></i><span
                                class="nav_name">Welcome Page</span> </a>
                        <a href="#" class="nav_link"> <i class="bi bi-person-plus"></i> <span
                                class="nav_name">Register</span> </a>
                        <a href="#" class="nav_link"> <i class="bi bi-key"></i> <span class="nav_name">Login</span> </a>
                    </div>
                    <div ng-show="loggedinIn">
                        <a href="#" class="nav_link active"> <i class="bi bi-speedometer2"></i> <span
                                class="nav_name">Dashboard</span> </a>
                        <a href="#" class="nav_link"> <i class="bi bi-list-task"></i> <span
                                class="nav_name">Tasks</span></a>
                        <a href="#" class="nav_link"> <i class="bi bi-calendar-check"></i> <span
                                class="nav_name">Calendar</span></a>
                        <a href="#" class="nav_link"><i class="bi bi-bar-chart-fill"></i> <span
                                class="nav_name">Stats</span></a>
                    </div>
                </div>
            </div> <a ng-show="loggedinIn" href="#" class="nav_link"> <i class="bi bi-box-arrow-left"></i> <span
                    class="nav_name">SignOut</span> </a>
        </nav>
    </div>

    <main ng-view>

    </main>

    <script src="Assets/js/angular.min.js"></script>
    <script src="Assets/js/angular-route.min.js"></script>
    <script src="Assets/js/bootstrap.bundle.min.js"></script>
    <script src="Assets/js/fullcalendar.min.js"></script>
    <script src="Assets/js/axios.min.js"></script>
    <script src="Assets/js/jquery.min.js"></script>
    <script src="Assets/js/app.js"></script>

    <script src="Controllers/mainCtrl.js"></script>
    <script src="Controllers/authCtrl.js"></script>
</body>

</html>
